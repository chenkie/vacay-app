<div class="columns">
  <div class="column is-half">
    <div class="card">
      <div class="card-image">
        <figure class="image is-3by2">
          <img [src]="destination.image" alt="{{ destination.name }}">
        </figure>
      </div>
    </div>
  </div>

  <div class="column is-half">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">{{ destination.name }}</p>
      </header>
      <div class="card-content">
        <div class="field">
          <small class="is-uppercase has-text-grey">Description</small>
          <p>{{ destination.description }}</p>
        </div>
        <div class="field">
          <small class="is-uppercase has-text-grey">Price</small>
          <p>{{ destination.price | currency }}</p>
        </div>
      </div>
      <footer class="card-footer" *ngIf="authService.isAdmin()">
        <a class="card-footer-item has-text-danger" (click)="deleteDestination()">Delete</a>
      </footer>
    </div>
  </div>

</div>
